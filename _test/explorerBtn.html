<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<style>
	@font-face {
	font-family:montserrat;
	src: url('../assets/fonts/montserrat/Montserrat-SemiBold.otf');
}
	input {
		border-radius: 5px;
		border: 1px solid white;
		visibility: visible;
		width: 40%;
		background-color: black;
		color: white;
		font-size: 13px;
		padding: 0px 0px 0px 0px;

	}

	button {
		height: 26px;
		padding: 5px 7px 2px 7px;
		margin: 0 auto;
	}

	.suggestions {
		background-color: black;
		border-color: black;
		border-radius: 5px;
		width: 40%;
		height: 50px;
		color: white;
	}
	#query {
		padding: 0 5px 0 5px;
		margin: 0 auto;
		word-wrap: break-word;
		font-size: 13px;
		font-family: montserrat;
	}
	#queryType {
		font-family:montserrat;
		font-size: 9px;
		margin: 0 auto;
		padding-left: 5px;
	}
	.suggestions {
		visibility: hidden;
	}

	.show {
		visibility: visible;
		-webkit-animation: fadeIn 1s;
    	animation: fadeIn 1s
	}
	@-webkit-keyframes fadeIn {
	    from {opacity: 0;} 
	    to {opacity: 1;}
	}

	@keyframes fadeIn {
	    from {opacity: 0;}
	    to {opacity:1 ;}
	}

</style>

<script>
	var navAddress = "NcVqgJKR6uzVs9kjC1SgJgD6SEzy7fzQEU" //example
	var navTxId = "a899edb7665b21a6722ff73bca907ab54e26c9a55b2e57b29dfb6c73f333c51b" //example
	function search() {
		var query = document.querySelector("#searchBar").value
		var suggestionBox = document.querySelector(".suggestions")
		
		if(query.length == navAddress.length) {
			//query is of adress type
			suggestionBox.classList.add("show")
			document.querySelector("#query").innerHTML = query
			document.querySelector("#queryType").innerHTML = "ADDRESS"


		}else if(query.length == navTxId.length) {
			//query is of tx id type
			suggestionBox.classList.add("show")
			document.querySelector("#query").innerHTML = query
			document.querySelector("#queryType").innerHTML = "TX HASH"
		}else {
			suggestionBox.classList.remove("show")
			document.querySelector("#query").innerHTML = ""
			document.querySelector("#queryType").innerHTML = ""
		}
	}
</script>

<form class='search'>
	<input type="text" id="searchBar" onkeyup="search()" placeholder="Search Addresses or TX Hashes">
	<div class = "suggestions">
		<p id="query"></p>
		<p id="queryType"></p>
	</div>
</form>
